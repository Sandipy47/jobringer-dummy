<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobRinger - Employer Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #1a0f36;
        color: white;
        font-family: "Segoe UI", sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      nav {
        background-color: #12082b;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        color: #ffa500;
        font-size: 2rem;
        font-weight: bold;
        text-decoration: none;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        margin-left: 1rem;
      }

      .main-content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .login-form {
        width: 100%;
        max-width: 600px;
        padding: 2rem;
      }

      .login-form h1 {
        color: #ffa500;
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2.5rem;
      }

      .input-group {
        margin-bottom: 1.5rem;
      }

      .input-group input {
        width: 100%;
        padding: 0.8rem 1rem;
        background-color: #2a1d4c;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 1rem;
      }

      .input-group input::placeholder {
        color: #8f8f8f;
      }

      .input-group input:focus {
        outline: none;
        background-color: #372561;
      }

      .login-btn {
        width: 100%;
        padding: 0.8rem;
        background-color: #ffa500;
        color: #12082b;
        border: none;
        border-radius: 5px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 1rem;
        transition: background-color 0.3s;
      }

      .login-btn:hover {
        background-color: #ffb733;
      }

      .register-link {
        text-align: center;
        color: #fff;
      }

      .register-link a {
        color: #ffa500;
        text-decoration: none;
      }

      footer {
        background-color: #12082b;
        padding: 2rem;
        margin-top: auto;
      }

      .footer-content {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      .footer-section h3 {
        color: #ffa500;
        margin-bottom: 1rem;
      }

      .footer-section a {
        color: white;
        text-decoration: none;
        display: block;
        margin-bottom: 0.5rem;
      }

      @media (max-width: 768px) {
        .login-form {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="index.html" class="logo">JobRinger</a>
      <div class="nav-links">
        <a href="index.html">Home |</a>
        <a href="register.html">Register</a>
      </div>
    </nav>

    <div class="main-content">
      <div class="login-form">
        <h1>Employer Login</h1>
        <form action="#" method="post">
          <div class="input-group">
            <input type="email" placeholder="Company Email" required />
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password" required />
          </div>
          <button type="submit" class="login-btn">Login</button>
          <p class="register-link">
            Don't have an employer account?
            <a href="register.html">Register here</a>
          </p>
        </form>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <div class="footer-section">
          <h3>Quick Links</h3>
          <a href="index.html">Home</a>
          <a href="#">Explore Jobs</a>
          <a href="login.html">Login</a>
        </div>
        <div class="footer-section">
          <h3>For Employer</h3>
          <a href="#">Post a Job</a>
          <a href="employer.html">Employer Login</a>
          <a href="#">Pricing</a>
        </div>
        <div class="footer-section">
          <h3>Connect</h3>
          <a href="#"><i class="bi bi-linkedin"></i> LinkedIn</a>
          <a href="#"><i class="bi bi-whatsapp"></i> WhatsApp</a>
          <a href="#"><i class="bi bi-telegram"></i> Telegram</a>
        </div>
      </div>
    </footer>
    <script>
      document
        .querySelector(".login-form form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert("Login successful!");
          // window.location.href = 'employer-dashboard.html';
        });
    </script>
  </body>
</html>
